<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Official Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <header>
        <h1>CTF Official Store</h1>
        <div id="user-profile">Menghubungkan ke Pi Network...</div>
        <button id="btn-login" onclick="login()" style="display:none; margin-top:10px;">Klik untuk Login Manual</button>
    </header>

    <main id="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Produk">
            <h3>Produk Tes 1</h3>
            <p>Harga: 1 Pi (Testnet)</p>
            <button class="btn-buy" onclick="buyProduct('prod_001', 1.0)">Beli Sekarang</button>
        </div>
    </main>

    <div id="status-log"></div>

    <script src="app.js"></script>
    <script>
        // Menampilkan tombol login manual jika dalam 5 detik nama belum muncul
        setTimeout(() => {
            if (document.getElementById('user-profile').innerText.includes("Menghubungkan")) {
                document.getElementById('btn-login').style.display = "block";
                document.getElementById('user-profile').innerText = "Koneksi lambat, silakan klik tombol di bawah:";
            }
        }, 5000);
    </script>
</body>
</html>
