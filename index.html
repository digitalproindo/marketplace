<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Official Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>

        <h1>CTF Official Store</h1>

            <p>Harga: 1 Pi (Testnet)</p>
            <button class="btn-buy" onclick="buyProduct('prod_001', 1.0)">Beli Sekarang</button>
        </div>
    </main>

    <div id="status-log"></div>

    <script src="app.js"></script>
</body>
</html>
