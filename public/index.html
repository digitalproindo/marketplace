<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalproindo | Marketplace Pi Terbesar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="container navbar-flex">
            <h1 class="logo">Digital<span>pro</span></h1>
            <div class="search-bar">
                <input type="text" placeholder="Cari barang mewah dengan Pi...">
                <button><i class="fa fa-search"></i></button>
            </div>
            <div class="nav-icons">
                <i class="fa fa-shopping-cart"></i>
                <i class="fa fa-bell"></i>
                <div id="user-profile">Login Pi...</div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="banner">
            <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=1200" alt="Promo">
        </section>

        <h3 class="section-title">Kategori Pilihan</h3>
        <div class="category-grid">
            <div class="cat-item"><i class="fa fa-car"></i><p>Otomotif</p></div>
            <div class="cat-item"><i class="fa fa-home"></i><p>Properti</p></div>
            <div class="cat-item"><i class="fa fa-mobile-alt"></i><p>Gadget</p></div>
            <div class="cat-item"><i class="fa fa-tshirt"></i><p>Fashion</p></div>
            <div class="cat-item"><i class="fa fa-utensils"></i><p>Sembako</p></div>
            <div class="cat-item"><i class="fa fa-laptop"></i><p>Elektronik</p></div>
        </div>

        <h3 class="section-title">Rekomendasi Untuk Anda</h3>
        <div class="product-grid" id="product-list">
            </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Script untuk generate banyak produk otomatis
        const products = [
            { name: "Supercar Porsche 911", price: "0.0003", img: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=400" },
            { name: "Villa Modern Jakarta", price: "0.0005", img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400" },
            { name: "iPhone 15 Pro Max", price: "0.0002", img: "https://images.unsplash.com/photo-1678911820864-e2c567c655d7?w=400" },
            { name: "Beras CTF Premium 10KG", price: "0.00001", img: "https://ctfofficial.com/wp-content/uploads/2025/11/beras10.jpg" },
            { name: "Macbook Pro M3", price: "0.00025", img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400" },
            { name: "Rolex Submariner", price: "0.00015", img: "https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400" },
            { name: "Harley Davidson Fat Boy", price: "0.0003", img: "https://images.unsplash.com/photo-1558981285-6f0c94958bb6?w=400" },
            { name: "Tesla Model 3", price: "0.00028", img: "https://images.unsplash.com/photo-1560958089-b8a1929cea89?w=400" },
            { name: "Samsung S24 Ultra", price: "0.00018", img: "https://images.unsplash.com/photo-1610945265064-0e34e5519bbf?w=400" },
            { name: "Smart TV Sony 65 Inch", price: "0.00012", img: "https://images.unsplash.com/photo-1593359674241-55cd0cc7b67d?w=400" }
        ];

        const container = document.getElementById('product-list');
        products.forEach(p => {
            container.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="p-info">
                        <h4>${p.name}</h4>
                        <p class="price">Ï€ ${p.price}</p>
                        <button onclick="buyProduct('${p.name}', ${p.price})">Beli Sekarang</button>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
